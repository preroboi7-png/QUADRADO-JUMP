<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo Quadrado</title>
  <style>
    body {
      margin: 0;
      background: #333;
      overflow: hidden;
    }

    #gameCanvas {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 400px;
      height: 400px;
      border: 3px solid #fff;
      image-rendering: pixelated;
    }

    #gameOverScreen {
      display: none;
      position: absolute;
      width: 400px;
      height: 400px;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      z-index: 10;
    }

    #gameOverScreen button {
      background: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="gameOverScreen">
    <h1>GAME OVER</h1>
    <button id="retryBtn">Recome√ßar</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
